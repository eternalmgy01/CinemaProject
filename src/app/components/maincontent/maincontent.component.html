<div class="album py-5 bg-light mt-5">
  <div class="container">
    <div class="row" >
      <div class="col-md-4" *ngFor="let item of items">
        <div class="card mb-4 shadow-sm">
          <div class="card text-white blue-gradient" style="max-width: 22rem;">
            <div class="card-header">{{item}}</div>
          </div>
          <img src="https://upload.wikimedia.org/wikipedia/ru/2/2c/Kimi_no_Na_wa.jpg" alt="..." class="img-thumbnail">
          <div class="card-body">
            <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-light-blue accent-3">View</button>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
    <form (submit)="addComment(comment.value)">
    <div class="form-group green-border-focus">
      <label for="comment">Ваши коментарии:</label>
      <input class="form-control form-control-lg" id="comment" type="text" placeholder="Comment:" #comment>
      <button type="submit" class="btn btn-outline-light-blue accent-3 mb-2">Submit</button>
      <app-coments [comments]="comment" *ngFor="let comment of comments"></app-coments>
    </div>
    </form>
</div>
</div>
